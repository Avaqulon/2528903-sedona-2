<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Modular</title>
  </head>
  <body class="modular-page">

    <div class="modal modal--close">
      <div class="modal-wrapper">
        <h3 class="modal-title">Поиск гостиницы в Седоне</h3>
        <button class="modal-close-button" type="button">
          <span class="visually-hidden">Закрыть</span>
        </button>
        <form class="settings-form" action="https://echo.htmlacademy.ru/" method="post">
          <div class="settings-holder">
            <label class="settings-attribute" for="settings-date-in">Дата заезда:</label>
            <input class="settings-date-border" type="text" name="settings-date-in" id="settings-date-in" placeholder="27 апреля 2020">
            <span class="settings-error">Мы не можем отправить вас в прошлое.</span>
          </div>
          <div class="settings-holder">
            <label class="settings-attribute" for="settings-date-out">Дата выезда:</label>
            <input class="settings-date-border" type="text" name="settings-date-out" id="settings-date-out" placeholder="1 сентября 2023">
            <span class="settings-accept">На эти даты есть свободные номера. Пока есть.</span>
          </div>
          <div class="settings-age">
            <label class="settings-attribute" for="settings-date-adult">Взросые:</label>
            <input class="settings-age-border" type="number" name="settings-date-adult" id="settings-date-adult" placeholder="2">
          </div>
          <div class="settings-age">
            <label class="settings-attribute" for="settings-date-child">Дети:</label>
            <button class="visually-hidden"> информация</button>
            <input class="settings-age-border" type="number" name="settings-date-adult" id="settings-date-child" placeholder="2">
          </div>
          <button class="button settings-find-border" type="submit">Найти</button>
        </form>
      </div>
    </div>

  </body>

</html>
