<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Modular</title>
  </head>
  <body class="modular-page">
    <section class="modular-container">
      <header class="header">
        <h3 class="header-title">Поиск гостиницы в Седоне</h3>
        <button class="header-link" type="button">Закрыть</button>
      </header>

      <main class="settings">

        <form class="settings-form" action="https://echo.htmlacademy.ru/" method="post">
          <div>
            <label class="settings-attribute" for="settings-date-in">Дата заезда:</label>
            <input class="settings-date-border" type="text" name="settings-date-in" id="settings-date-in" placeholder="27 апреля 2020">
            <span>Мы не можем отправить вас в прошлое.</span>
          </div>
          <div>
            <label class="settings-attribute" for="settings-date-out">Дата выезда:</label>
            <input class="settings-date-border" type="text" name="settings-date-out" id="settings-date-out" placeholder="1 сентября 2023">
            <span>На эти даты есть свободные номера. Пока есть.</span>
          </div>
          <div>
            <label class="settings-attribute" for="settings-date-adult">Взросые:</label>
            <input class="settings-age-border" type="number" name="settings-date-adult" id="settings-date-adult">
          </div>
          <div>
            <label class="settings-attribute" for="settings-date-child">Дети:</label>
            <button class="visually-hidden"> информация </button> <!-- Убрать (наверное) -->
            <input class="settings-age-border" type="number" name="settings-date-adult" id="settings-date-child">
          </div>
          <button class="button settings-find-border" type="submit">Найти</button>
        </form>


      </main>
    </section>
  </body>

</html>
